<div class="col-lg-9">
	<div class="card-box">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Adding Form</b></h4><hr>
			<form name="formHolder.add" name="formHolder.add" novalidate autocomplete="off">				
				<div class="row">
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.add.enrollment_id.$touched && formHolder.add.enrollment_id.$invalid}">
						<label>Name</label>
						<select class="form-control" name="enrollment_id" ng-model="add.enrollment_id" ng-options="student.fullname for student in students track by student.id" ng-disabled="btns.ok.btn" required></select>
						<span class="help-block" ng-show="formHolder.add.enrollment_id.$touched && formHolder.add.enrollment_id.$invalid">Name is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.add.school_year.$touched && formHolder.add.school_year.$invalid}">
						<label>School Year</label>
						<input type="text" class="form-control" name="school_year" ng-model="add.school_year" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.add.school_year.$touched && formHolder.add.school_year.$invalid">School Year is required</span>
					</div>
					<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.add.semester.$touched && formHolder.add.semester.$invalid}">
						<label>Semester</label>
						<select class="form-control" name="semester" ng-model="add.semester" ng-disabled="btns.ok.btn" required>
							<option value="First Semester">First Semester</option>
							<option value="Second Semester">Second Semester</option>
						</select>
						<span class="help-block" ng-show="formHolder.add.semester.$touched && formHolder.add.semester.$invalid">Semester is required</span>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-12 form-group" ng-class="{'has-error': formHolder.add.reason.$touched && formHolder.add.reason.$invalid}">
						<label>Reason for Adding</label>
						<input type="text" class="form-control" name="reason" ng-model="add.reason" ng-disabled="btns.ok.btn" required>
						<span class="help-block" ng-show="formHolder.add.reason.$touched && formHolder.add.reason.$invalid">This field is required</span>
					</div>
				</div>
				
				<div class="row" style="margin-bottom: 5px;">
				<div class="col-lg-12">
					<button class="btn btn-primary pull-right" ng-click="app.curriculum_data.add(this)" ng-disabled="btns.ok.btn"><i class="fa fa-plus"></i></button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-striped table-bordered">
						<thead>
							<th>Descriptive Title</th>
							<th>Action</th>
						</thead>
						<tbody ng-repeat="es in add.students_curriculum_datas">
							<td>
								<div class="col-lg-12 form-group">
								  <select class="form-control" name="curriculum_data_id{{index}}" ng-model="es.curriculum_data_id" ng-options="cd.descriptive_title for cd in curriculum track by cd.id" ng-disabled="btns.ok.btn"></select>
								</div>
							</td>
							<td>
								<button class="btn btn-danger" ng-click="app.curriculum_data.delete(this,es)" ng-disabled="btns.ok.btn"><i class="fa fa-remove"></i></button>
							</td>
						</tbody>
					</table>
				</div>
			</div>
				<hr>
			</form>
		</div>
	</div>
</div>

<div class="col-lg-3">
	<div class="card-box">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Actions</b></h4><hr>
			<div class="col-lg-12">
				<div class="list-group mail-list  m-t-20">
					<a href="#" class="list-group-item b-0 btn btn-inverse" ng-click="app.print(this)" style="margin-bottom: 4px;"><i class="fa fa-print m-r-10"></i>Print</a>
					<a href="#" class="list-group-item b-0 btn btn-primary" ng-click="app.edit(this)" style="margin-bottom: 4px;"><i class="fa fa-edit m-r-10"></i>Edit</a>
					<a href="#" class="list-group-item b-0 btn btn-success" ng-click="app.save(this)" style="margin-bottom: 4px;"><i class="fa fa-check m-r-10"></i>{{btns.ok.label}}</a>
					<a href="#" class="list-group-item b-0 btn btn-danger" ng-click="app.cancel(this)"><i class="fa fa-sign-out"></i>  {{btns.cancel.label}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
