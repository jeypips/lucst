<div class="col-lg-8">
	<div class="card-box">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Form</b></h4><hr>
			<form name="formHolder.student" name="formHolder.student" novalidate autocomplete="off">				
				<div class="col-lg-4 form-group" ng-class="{'has-error': formHolder.student.firstname.$touched && formHolder.student.firstname.$invalid}">
					<label>First Name</label>
					<input type="text" class="form-control" ng-model="student.firstname" ng-disabled="btns.ok.btn" required>
					<span class="help-block" ng-show="formHolder.student.firstname.$touched && formHolder.student.firstname.$invalid">Firstname is required</span>
				</div>
				<div class="col-lg-4 form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" ng-model="student.lastname" ng-disabled="btns.ok.btn">
				</div>
				<div class="col-lg-4 form-group">
					<label>Middle Name</label>
					<input type="text" class="form-control" ng-model="student.middlename" ng-disabled="btns.ok.btn">
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-lg-4">
	<div class="card-box">
		<div class="row">
			<div class="col-lg-12">		
				<img src="assets/images/small/img1.jpg" alt="image" class="img-responsive img-rounded" width="300">
				<p class="m-t-15 m-b-0">
					<code>.img-rounded</code>
				</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<button class="btn btn-primary btn-lg pull-right" ng-click="app.cancel(this)">{{btns.cancel.label}}</button>
			<button class="btn btn-primary btn-lg pull-right" style="margin-right: 5px;" ng-click="app.edit(this)">Edit</button>
			<button class="btn btn-success btn-lg pull-right" style="margin-right: 5px;" ng-click="app.save(this)">{{btns.ok.label}}</button>
		</div>
	</div>
</div>
