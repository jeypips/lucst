<div class="col-lg-9">
	<div class="card-box">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Form</b></h4><hr>
			<form name="formHolder.club" name="formHolder.club" novalidate autocomplete="off">				
				<div class="row">
					<div class="col-lg-6 form-group" ng-class="{'has-error': formHolder.club.enrollment_id.$touched && formHolder.club.enrollment_id.$invalid}">
						<label>Name</label>
						<select class="form-control" name="enrollment_id" ng-model="club.enrollment_id" ng-options="student.fullname for student in students track by student.id" ng-disabled="btns.ok.btn" required></select>
						<span class="help-block" ng-show="formHolder.club.enrollment_id.$touched && formHolder.club.enrollment_id.$invalid">Name is required</span>
					</div>
					<div class="col-lg-6 form-group" ng-class="{'has-error': formHolder.club.part.$touched && formHolder.club.part.$invalid}">
						<label>Student Affairs Officer</label>
						<select class="form-control" name="part" ng-model="club.part" ng-disabled="btns.ok.btn" required>
							<option value="President">President</option>
							<option value="Vice President">Vice President</option>
							<option value="Secretary">Secretary</option>
							<option value="Tresurer">Tresurer</option>
							<option value="Auditor">Auditor</option>
							<option value="PRO">PRO</option>
							<option value="PO">PO</option>
							<option value="Member">Member</option>
						</select>
						<span class="help-block" ng-show="formHolder.club.part.$touched && formHolder.club.part.$invalid">This field is required</span>
					</div>
				</div>
				<hr>
			</form>
		</div>
		<div class="row" style="margin-bottom: 5px;">
			<div class="col-lg-12">
				<button class="btn btn-primary pull-right" ng-click="app.award.add(this)" ng-disabled="btns.ok.btn"><i class="fa fa-plus"></i></button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-striped table-bordered">
					<thead>
						<th>Award</th>
						<th>Action</th>
					</thead>
					<tbody ng-repeat="ca in club.awards">
						<td>
							<div class="col-lg-12 form-group">
							  <input text="text" name="award{{index}}" ng-model="ca.award" class="form-control" ng-disabled="btns.ok.btn">
							</div>
						</td>
						<td>
							<button class="btn btn-danger" ng-click="app.award.delete(this,ca)" ng-disabled="btns.ok.btn"><i class="fa fa-remove"></i></button>
						</td>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="col-lg-3">
	<div class="card-box">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Actions</b></h4><hr>
			<div class="col-lg-12">
				<div class="list-group mail-list  m-t-20">
					<a href="#" class="list-group-item b-0 btn btn-inverse" ng-click="app.print_club(this,club)" style="margin-bottom: 4px;"><i class="fa fa-print m-r-10"></i>Print</a>
					<a href="#" class="list-group-item b-0 btn btn-primary" ng-click="app.edit(this)" style="margin-bottom: 4px;"><i class="fa fa-edit m-r-10"></i>Edit</a>
					<a href="#" class="list-group-item b-0 btn btn-success" ng-click="app.save(this)" style="margin-bottom: 4px;"><i class="fa fa-check m-r-10"></i>{{btns.ok.label}}</a>
					<a href="#" class="list-group-item b-0 btn btn-danger" ng-click="app.cancel(this)"><i class="fa fa-sign-out"></i>  {{btns.cancel.label}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
