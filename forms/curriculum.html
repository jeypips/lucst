<div class="col-lg-8">
	<div class="card-box">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Curriculum Information</b></h4><hr>
			<form name="formHolder.curriculum" name="formHolder.curriculum" novalidate autocomplete="off">				
				<div class="row">
					<div class="col-lg-12 form-group" ng-class="{'has-error': formHolder.curriculum.course_id.$touched && formHolder.curriculum.course_id.$invalid}">
						<label>Course</label>
						<select class="form-control" name="course_id" ng-model="curriculum.course_id" ng-disabled="btns.ok.btn" ng-options="c.course_name for c in courses track by c.id" required></select>
						<span class="help-block" ng-show="formHolder.curriculum.course_id.$touched && formHolder.curriculum.course_id.$invalid">Course is required</span>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 form-group" ng-class="{'has-error': formHolder.curriculum.year_name.$touched && formHolder.curriculum.year_name.$invalid}">
						<label>Year</label>
						<select type="text" class="form-control" name="year_name" ng-model="curriculum.year_name" ng-disabled="btns.ok.btn" required>
							<option value="First Year">First Year</option>
							<option value="Second Year">Second Year</option>
							<option value="Third Year">Third Year</option>
							<option value="Fourth Year">Fourth Year</option>
						</select>
						<span class="help-block" ng-show="formHolder.curriculum.year_name.$touched && formHolder.curriculum.year_name.$invalid">Year is required</span>
					</div>
					<div class="col-lg-6 form-group" ng-class="{'has-error': formHolder.curriculum.semester.$touched && formHolder.curriculum.semester.$invalid}">
						<label>Semester</label>
						<select type="text" class="form-control" name="semester" ng-model="curriculum.semester" ng-disabled="btns.ok.btn" required>
							<option value="1st Semester">1st Semester</option>
							<option value="2nd Semester">2nd Semester</option>
						</select>
						<span class="help-block" ng-show="formHolder.curriculum.semester.$touched && formHolder.curriculum.semester.$invalid">Semester is required</span>
					</div>
				</div>
				<hr>
				<div class="row">
					<table class="table table-striped table-bordered">
						<thead>
							<th>Grade</th>
							<th>Subject Code</th>
							<th>Descriptive Title</th>
							<th>Units</th>
							<th>Pre-Req</th>
						</thead>
						<tr>
							<td><input type="text" class="form-control" name="grade"></td>
							<td><input type="text" class="form-control" name="subject_code"></td>
							<td><input type="text" class="form-control" name="descriptive_title"></td>
							<td><input type="text" class="form-control" name="units"></td>
							<td><input type="text" class="form-control" name="pre_req"></td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="col-lg-4">
	<div class="card-box">
		<div class="row">
			<h4 class="m-t-0 header-title"><b>Actions</b></h4><hr>
			<div class="col-lg-12">
				<div class="list-group mail-list  m-t-20">
					<a href="#" class="list-group-item b-0 btn btn-primary" ng-click="app.edit(this)" style="margin-bottom: 4px;"><i class="fa fa-edit m-r-10"></i>Edit</a>
					<a href="#" class="list-group-item b-0 btn btn-success" ng-click="app.save(this)" style="margin-bottom: 4px;"><i class="fa fa-check m-r-10"></i>{{btns.ok.label}}</a>
					<a href="#" class="list-group-item b-0 btn btn-danger" ng-click="app.cancel(this)"><i class="fa fa-sign-out"></i>  {{btns.cancel.label}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
