<div class="col-lg-12">
	<div class="panel">
		<div class="panel-heading">
			<h4><i class="icon-layers"></i> List
			<button class="btn btn-primary pull-right" ng-click="app.drop(this)">Add</button>
			</h4>
		</div>
		<div class="panel-body">
			<table id="drops" class="table table-striped table-bordered">
			  <thead>
				<tr>
				  <th>No.</th>
				  <th>Name</th>
				  <th>School Year</th>
				  <th>semester</th>
				  <th>&nbsp;</th>
				</tr>
			  </thead>
			  <tbody>
				<tr ng-repeat="d in drops">
				  <td>{{d.id}}</td>
				  <td>{{d.enrollment_id.fullname}}</td>
				  <td>{{d.school_year}}</td>
				  <td>{{d.semester}}</td>
				  <td>
				  <button class="btn btn-sm btn-primary" ng-click="app.drop(this,d)" style="margin-right: 5px;" ><i class="fa fa-search" style="cursor: pointer;"></i></button>
				  <button class="btn btn-sm btn-googleplus" ng-click="app.delete(this,d)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
				  </td>
				</tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
