<div class="col-lg-12">
	<div class="panel">
		<div class="panel-heading">
			<h4><i class="icon-layers"></i> List
			<button class="btn btn-primary pull-right" ng-click="app.course(this)">Add</button>
			</h4>
		</div>
		<div class="panel-body">
			<table id="courses" class="table table-striped table-bordered">
			  <thead>
				<tr>
				  <th>No.</th>
				  <th>Course Name</th>
				  <th>Course Short Name</th>
				  <th>&nbsp;</th>
				</tr>
			  </thead>
			  <tbody>
				<tr ng-repeat="c in courses">
				  <td>{{c.id}}</td>
				  <td>{{c.course_name}}</td>
				  <td>{{c.course_short_name}}</td>
				  <td>
				  <button class="btn btn-sm btn-primary" ng-click="app.course(this,c)" style="margin-right: 5px;" ><i class="fa fa-search" style="cursor: pointer;"></i></button>
				  <button class="btn btn-sm btn-googleplus" ng-click="app.delete(this,c)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
				  </td>
				</tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
