<div class="col-lg-12">
	<div class="panel">
		<div class="panel-heading">
			<h4><i class="icon-layers"></i> List
			<!-- <button class="btn btn-primary pull-right" ng-click="app.enrollment(this)">Add</button> -->
			</h4>
			<div class="col-lg-4 pull-right">
				<div class="input-group pull-right"  style="margin-top: -30px;">
					<span class="input-group-btn">
					<button type="button" class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
					</span>
					<input type="text" name="search" ng-model="search" class="form-control" placeholder="Search">
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered">
			  <thead>
				<tr>
				  <th>No.</th>
				  <th>Name</th>
				  <th>Course</th>
				  <th>Year of First Enrollment</th>
				  <!-- <th>Actions</th> -->
				</tr>
			  </thead>
			  <tbody>
				<tr ng-repeat="e in filterData = (enrollments | filter:search) | pagination: currentPage:pageSize">
				  <td>{{e.id}}</td>
				  <td>{{e.fullname}}</td>
				  <td>{{e.course.course_name}}</td>
				  <td>{{e.date_of_enrollment}}</td>
				 <!--  <td>
				  <button class="btn btn-sm btn-primary" ng-click="app.enrollment(this,e)" style="margin-right: 5px;" ><i class="fa fa-search" style="cursor: pointer;"></i></button>
				  <button class="btn btn-sm btn-googleplus" ng-click="app.delete(this,e)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
				  </td> -->
				</tr>
			  </tbody>
			   <tfoot>
				<tr>
					<td colspan="4" style="text-align: center;">
						<div class="float-left"><ul uib-pagination direction-links="false" boundary-links="true" total-items="filterData.length" ng-model="currentPage" max-size="maxSize"></ul></div>
					</td>
				</tr>
			</tfoot>
			</table>
		</div>
	</div>
</div>
