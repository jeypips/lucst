<div class="col-lg-12">
	<div class="panel">
		<div class="panel-heading">
			<h4><i class="icon-layers"></i> List
			<button class="btn btn-primary pull-right" ng-click="app.disciplinary(this)">Add</button>
			</h4>
		</div>
		<div class="panel-body">
			<table id="disciplinary" class="table table-striped table-bordered">
			  <thead>
				<tr>
				  <th>No.</th>
				  <th>Name</th>
				  <th>School Year</th>
				  <th>Actions</th>
				</tr>
			  </thead>
			  <tbody>
				<tr ng-repeat="e in disciplinarys">
				  <td>{{$index+1}}</td>
				  <td>{{e.enrollment_id.fullname}}</td>
				  <td>{{e.school_year}}</td>
				  <td>
				  <button class="btn btn-sm btn-primary" ng-click="app.disciplinary(this,e)" style="margin-right: 5px;" ><i class="fa fa-search" style="cursor: pointer;"></i></button>
				  <button class="btn btn-sm btn-googleplus" ng-click="app.delete(this,e)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
				  </td>
				</tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
